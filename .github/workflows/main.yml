name: Build Check

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 21.7.3

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test -- --detectOpenHandles

      - name: Success
        run: echo "ðŸš§ Build successful ðŸš§" 
